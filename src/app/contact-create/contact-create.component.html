<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <label for="id">Id</label>
              <input [(ngModel)]="contact.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter Id">
    
              <label for="title">Title</label>
              <input [(ngModel)]="contact.title" type="text" name="title" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter Title">
  
              <label for="first_name">First Name</label>
              <input [(ngModel)]="contact.first_name" type="text" name="first_name" class="form-control" id="first_name" aria-describedby="firstnameHelp" placeholder="Enter First Name">

              <label for="last_name">Last Name</label>
              <input [(ngModel)]="contact.last_name" type="text" name="last_name" class="form-control" id="last_name" aria-describedby="lastnameHelp" placeholder="Enter Last Name">

              <label for="phone">Phone</label>
              <input [(ngModel)]="contact.phone" type="text" name="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter Phone">

              <label for="email">Email</label>
              <input [(ngModel)]="contact.email" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">

              <label for="company">Company</label>
              <input [(ngModel)]="contact.company" type="text" name="company" class="form-control" id="company" aria-describedby="companyHelp" placeholder="Enter Company">

              <label for="address">Address</label>
              <input [(ngModel)]="contact.address" type="text" name="address" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter Address">

              <label for="city">City</label>
              <input [(ngModel)]="contact.city" type="text" name="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Enter City">
     
              <label for="country">Country</label>
              <input [(ngModel)]="contact.country" type="text" name="country" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country">
   
              <label for="state">State</label>
              <input [(ngModel)]="contact.state" type="text" name="state" class="form-control" id="state" aria-describedby="steteHelp" placeholder="Enter State">
      
              <label for="postcode">Post Code</label>
              <input [(ngModel)]="contact.post_code" type="text" name="postcode" class="form-control" id="postcode" aria-describedby="postcodeHelp" placeholder="Enter Post Code">
   
            </div>
          </form>
          <button class="btn btn-primary" (click)="createContact()">Create contact</button>
        </div>
      </div>
    </div>
  </div>
